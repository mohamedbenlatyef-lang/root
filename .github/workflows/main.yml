name: Chrome Desktop

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: إعداد البيئة وتثبيت Chrome + noVNC
        run: |
          sudo apt update
          sudo apt install -y xfce4 xfce4-goodies tightvncserver wget curl python3 python3-pip git
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          git clone https://github.com/novnc/noVNC.git /opt/novnc
          git clone https://github.com/novnc/websockify /opt/novnc/utils/websockify
          mkdir -p ~/.vnc
          echo "copilot123" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd
          vncserver :1 -geometry 1280x720 -depth 24
          /opt/novnc/utils/launch.sh --vnc localhost:5901 --listen 8080 &
      
      - name: إبقاء الجلسة نشطة
        run: sleep 3600
